<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" media="screen">
    <link href="./css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">

</head>
<body style="background: #2aabd2">
<div class="container">
    <section class="jumbotron text-center" style="background: #2aabd2">
        <h1 class="text-white">Reminder for you</h1>
        <p class="font-italic">Add some information here, then we will remind you on time.</p>
    </section>
</div>
<div class="container">
    <div class="text-center">
        <form action="" class="form-signin"  role="form">
            <div class="form-group">
                <label for="dtp_input1" class="control-label">DateTime Picking</label><br/>
                <div class="input-group date form_datetime " data-date="2020-01-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                    <input class="form-control" size="16" type="text" value="" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
                <input type="hidden" id="dtp_input1" value="" /><br/>
            </div>
            <div class="form-group">
            <textarea class="form-control" rows=4 placeholder="Content..."></textarea>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary my-2">Submit</button>
            <button type="button" class="btn btn-danger my-2">Cancel</button>
        </div>

    </form>
</div>
</div>
<script type="text/javascript" src="./jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="./js/locales/bootstrap-datetimepicker.fr.js"></script>
<script type="text/javascript">
    $('.form_datetime').datetimepicker({
        //language:  'fr',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        forceParse: 0,
        showMeridian: 1
    });
    $('.form_date').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
        });
    $('.form_time').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 1,
        minView: 0,
        maxView: 1,
        forceParse: 0
    });
</script>
</body>
</html>
